<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Component Demo</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f8fafc;
    }

    /* Demo Controls */
    .demo-controls {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10000;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      min-width: 250px;
    }

    .demo-controls h3 {
      margin-bottom: 15px;
      font-size: 16px;
      color: #1E40AF;
    }

    .demo-controls label {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      cursor: pointer;
      font-size: 14px;
    }

    .demo-controls input[type="checkbox"] {
      margin-right: 8px;
    }

    .demo-controls button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #1E40AF 0%, #3B82F6 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 15px;
      transition: transform 0.2s;
    }

    .demo-controls button:hover {
      transform: translateY(-2px);
    }

    .demo-controls button:active {
      transform: translateY(0);
    }

    .demo-controls input[type="range"] {
      width: 100%;
      margin: 10px 0;
    }

    .demo-controls .progress-value {
      display: block;
      text-align: center;
      color: #1E40AF;
      font-weight: 600;
      margin-top: 5px;
    }

    /* Dashboard preview */
    .dashboard-preview {
      padding: 40px;
      min-height: 100vh;
    }

    .dashboard-preview.hidden {
      display: none;
    }

    .dashboard-content {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .dashboard-content h1 {
      color: #1E40AF;
      margin-bottom: 10px;
    }

    .dashboard-content p {
      color: #64748b;
      margin-bottom: 30px;
    }

    .dashboard-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .dashboard-card {
      background: linear-gradient(135deg, #1E40AF 0%, #3B82F6 100%);
      color: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .dashboard-card h3 {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 10px;
    }

    .dashboard-card .value {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .dashboard-card .change {
      font-size: 12px;
      opacity: 0.8;
    }

    /* Loading Container */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      z-index: 9999;
      padding: 2rem;
      animation: fadeIn 0.3s ease-in;
    }

    .loading-container.hidden {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .loading-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    .spinner-wrapper {
      position: relative;
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .spinner-glow {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.3) 0%, transparent 70%);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 0.8; }
    }

    .spinner {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: linear-gradient(135deg, #1E40AF 0%, #3B82F6 50%, #60A5FA 100%);
      animation: rotate 1.5s linear infinite;
      padding: 4px;
      box-shadow: 0 4px 20px rgba(30, 64, 175, 0.3);
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .spinner-inner {
      width: 100%;
      height: 100%;
      background: #ffffff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .spinner-inner::before {
      content: '';
      position: absolute;
      width: 80%;
      height: 80%;
      border-radius: 50%;
      background: linear-gradient(135deg, #1E40AF 0%, #3B82F6 100%);
      opacity: 0.1;
      animation: innerPulse 1.5s ease-in-out infinite;
    }

    @keyframes innerPulse {
      0%, 100% { transform: scale(0.8); opacity: 0.1; }
      50% { transform: scale(1); opacity: 0.3; }
    }

    .loading-text {
      font-size: 1.5rem;
      font-weight: 600;
      background: linear-gradient(135deg, #1E40AF 0%, #3B82F6 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textFade 2s ease-in-out infinite;
      letter-spacing: -0.02em;
    }

    @keyframes textFade {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .progress-container {
      width: 300px;
      max-width: 90vw;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      align-items: center;
    }

    .progress-container.hidden {
      display: none;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background-color: #e2e8f0;
      border-radius: 9999px;
      overflow: hidden;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.06);
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #1E40AF 0%, #3B82F6 50%, #60A5FA 100%);
      border-radius: 9999px;
      transition: width 0.3s ease;
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
      animation: shimmerProgress 2s linear infinite;
      background-size: 200% 100%;
    }

    @keyframes shimmerProgress {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    .progress-text {
      font-size: 0.875rem;
      font-weight: 600;
      color: #1E40AF;
    }

    .skeleton-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1200px;
      padding: 0 1rem;
    }

    .skeleton-cards.hidden {
      display: none;
    }

    .skeleton-card {
      background: #ffffff;
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      min-height: 180px;
    }

    .skeleton-header {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .skeleton-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
    }

    .skeleton-title {
      flex: 1;
      height: 20px;
      border-radius: 6px;
    }

    .skeleton-value {
      height: 36px;
      width: 60%;
      border-radius: 8px;
      margin: 0.5rem 0;
    }

    .skeleton-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: auto;
    }

    .skeleton-badge {
      width: 80px;
      height: 24px;
      border-radius: 12px;
    }

    .skeleton-text {
      width: 120px;
      height: 16px;
      border-radius: 4px;
    }

    .shimmer {
      background: linear-gradient(90deg, #e2e8f0 0%, #f1f5f9 50%, #e2e8f0 100%);
      background-size: 200% 100%;
      animation: shimmer 1.5s ease-in-out infinite;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    @media (max-width: 768px) {
      .spinner-wrapper { width: 80px; height: 80px; }
      .loading-text { font-size: 1.25rem; }
      .skeleton-cards { grid-template-columns: 1fr; }
      .demo-controls { top: 10px; right: 10px; padding: 15px; min-width: 200px; }
    }
  </style>
</head>
<body>
  <!-- Demo Controls -->
  <div class="demo-controls">
    <h3>üéõÔ∏è Loading Demo</h3>
    
    <label>
      <input type="checkbox" id="showProgress" />
      Show Progress Bar
    </label>
    
    <label>
      <input type="checkbox" id="showSkeleton" checked />
      Show Skeleton Cards
    </label>

    <div id="progressControl" style="display: none;">
      <label>Progress: </label>
      <input type="range" id="progressRange" min="0" max="100" value="0" />
      <span class="progress-value" id="progressValue">0%</span>
    </div>

    <button id="toggleLoading">Show Dashboard</button>
    <button id="simulateLoad" style="margin-top: 10px;">Simulate Loading</button>
  </div>

  <!-- Loading Component -->
  <div class="loading-container" id="loadingContainer">
    <div class="loading-content">
      <div class="spinner-wrapper">
        <div class="spinner-glow"></div>
        <div class="spinner">
          <div class="spinner-inner"></div>
        </div>
      </div>
      <h2 class="loading-text">Loading Dashboard...</h2>
      <div class="progress-container hidden" id="progressContainer">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <span class="progress-text" id="progressText">0%</span>
      </div>
    </div>

    <div class="skeleton-cards" id="skeletonCards">
      <div class="skeleton-card">
        <div class="skeleton-header">
          <div class="skeleton-icon shimmer"></div>
          <div class="skeleton-title shimmer"></div>
        </div>
        <div class="skeleton-value shimmer"></div>
        <div class="skeleton-footer">
          <div class="skeleton-badge shimmer"></div>
          <div class="skeleton-text shimmer"></div>
        </div>
      </div>
      <div class="skeleton-card">
        <div class="skeleton-header">
          <div class="skeleton-icon shimmer"></div>
          <div class="skeleton-title shimmer"></div>
        </div>
        <div class="skeleton-value shimmer"></div>
        <div class="skeleton-footer">
          <div class="skeleton-badge shimmer"></div>
          <div class="skeleton-text shimmer"></div>
        </div>
      </div>
      <div class="skeleton-card">
        <div class="skeleton-header">
          <div class="skeleton-icon shimmer"></div>
          <div class="skeleton-title shimmer"></div>
        </div>
        <div class="skeleton-value shimmer"></div>
        <div class="skeleton-footer">
          <div class="skeleton-badge shimmer"></div>
          <div class="skeleton-text shimmer"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Dashboard Preview -->
  <div class="dashboard-preview hidden" id="dashboardPreview">
    <div class="dashboard-content">
      <h1>Welcome to Your Dashboard! üéâ</h1>
      <p>Modern loading component successfully loaded.</p>
      
      <div class="dashboard-cards">
        <div class="dashboard-card">
          <h3>Total Revenue</h3>
          <div class="value">‚Çπ2,45,000</div>
          <div class="change">‚Üë 12.5% from last month</div>
        </div>
        <div class="dashboard-card" style="background: linear-gradient(135deg, #059669 0%, #10B981 100%);">
          <h3>New Orders</h3>
          <div class="value">156</div>
          <div class="change">‚Üë 8.2% from last week</div>
        </div>
        <div class="dashboard-card" style="background: linear-gradient(135deg, #7C3AED 0%, #A78BFA 100%);">
          <h3>Active Users</h3>
          <div class="value">1,234</div>
          <div class="change">‚Üë 23.1% from yesterday</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const loadingContainer = document.getElementById('loadingContainer');
    const dashboardPreview = document.getElementById('dashboardPreview');
    const toggleButton = document.getElementById('toggleLoading');
    const simulateButton = document.getElementById('simulateLoad');
    const showProgressCheckbox = document.getElementById('showProgress');
    const showSkeletonCheckbox = document.getElementById('showSkeleton');
    const progressContainer = document.getElementById('progressContainer');
    const progressControl = document.getElementById('progressControl');
    const progressRange = document.getElementById('progressRange');
    const progressValue = document.getElementById('progressValue');
    const progressFill = document.getElementById('progressFill');
    const progressText = document.getElementById('progressText');
    const skeletonCards = document.getElementById('skeletonCards');

    let isLoading = true;

    // Toggle loading/dashboard
    toggleButton.addEventListener('click', () => {
      isLoading = !isLoading;
      
      if (isLoading) {
        loadingContainer.classList.remove('hidden');
        dashboardPreview.classList.add('hidden');
        toggleButton.textContent = 'Show Dashboard';
      } else {
        loadingContainer.classList.add('hidden');
        dashboardPreview.classList.remove('hidden');
        toggleButton.textContent = 'Show Loading';
      }
    });

    // Show/hide progress bar
    showProgressCheckbox.addEventListener('change', (e) => {
      if (e.target.checked) {
        progressContainer.classList.remove('hidden');
        progressControl.style.display = 'block';
      } else {
        progressContainer.classList.add('hidden');
        progressControl.style.display = 'none';
      }
    });

    // Show/hide skeleton cards
    showSkeletonCheckbox.addEventListener('change', (e) => {
      if (e.target.checked) {
        skeletonCards.classList.remove('hidden');
      } else {
        skeletonCards.classList.add('hidden');
      }
    });

    // Update progress
    progressRange.addEventListener('input', (e) => {
      const value = e.target.value;
      progressValue.textContent = `${value}%`;
      progressFill.style.width = `${value}%`;
      progressText.textContent = `${value}%`;
    });

    // Simulate loading
    simulateButton.addEventListener('click', () => {
      if (!isLoading) {
        isLoading = true;
        loadingContainer.classList.remove('hidden');
        dashboardPreview.classList.add('hidden');
        toggleButton.textContent = 'Show Dashboard';
      }

      showProgressCheckbox.checked = true;
      progressContainer.classList.remove('hidden');
      progressControl.style.display = 'block';
      
      let progress = 0;
      const interval = setInterval(() => {
        progress += Math.random() * 15;
        if (progress >= 100) {
          progress = 100;
          clearInterval(interval);
          setTimeout(() => {
            isLoading = false;
            loadingContainer.classList.add('hidden');
            dashboardPreview.classList.remove('hidden');
            toggleButton.textContent = 'Show Loading';
            progressRange.value = 0;
            progressValue.textContent = '0%';
            progressFill.style.width = '0%';
            progressText.textContent = '0%';
          }, 500);
        }
        
        progressRange.value = Math.round(progress);
        progressValue.textContent = `${Math.round(progress)}%`;
        progressFill.style.width = `${Math.round(progress)}%`;
        progressText.textContent = `${Math.round(progress)}%`;
      }, 200);
    });
  </script>
</body>
</html>
